
 <!-- Page de recherche de textes -->
 <div id="text-search-page">
    <h1>Find a text</h1>
    <form action="/search_text" method="POST">
        <label for="search-text">Expression :</label>
        <input type="text" id="search-text" name="search-text" required>
        <label for="search-emotion">Filter by emotion :</label>
        <select id="search-emotion" name="search-emotion">
            <option value="">All emotions</option>
            <option value="happy">Happy</option>
            <option value="sad">Sad</option>
            <option value="angry">Angry</option>
            <!-- Autres options d'émotions -->
        </select>
        <label for="search-patient">Filter by patient :</label>
        <input type="text" id="search-patient" name="search-patient">
        <input type="submit" value="Rechercher">
    </form>
    <!-- Affichage des résultats de recherche -->
</div>
